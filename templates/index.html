<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FarmAssist - Crop Recommendation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='style/index.css') }}">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">🌾 FarmAssist</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="/">🏠 Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/weather">🌦️ Weather</a></li>
          <li class="nav-item"><a class="nav-link" href="/chat">💬 Chatbot</a></li>
          <li class="nav-item"><a class="nav-link" href="/news">📰 News</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container">
    <h1 class="text-center mb-4">Crop Recommendation System 🌱</h1>

    <form action="/predict" method="POST">
      <div class="row">
        <div class="col-md-4">
          <label for="Nitrogen" class="form-label">Nitrogen</label>
          <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="Phosporus" class="form-label">Phosphorus</label>
          <input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="Potassium" class="form-label">Potassium</label>
          <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <label for="Temperature" class="form-label">Temperature (°C)</label>
          <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="Humidity" class="form-label">Humidity (%)</label>
          <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="Ph" class="form-label">pH</label>
          <input type="number" step="0.01" id="Ph" name="Ph" placeholder="Enter pH" class="form-control" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <label for="Rainfall" class="form-label">Rainfall (mm)</label>
          <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall" class="form-control" required>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-12 text-center">
          <button type="submit" class="btn btn-primary btn-lg">🌾 Get Recommendation</button>
        </div>
      </div>
    </form>

    {% if result %}
    <div class="card mt-4 mx-auto text-center" style="max-width: 25rem;">
     
      <div class="card-body">
        <h5 class="card-title">Recommended Crop:</h5>
        <p class="card-text fs-5">{{ result }}</p>
      </div>
    </div>
    {% endif %}

    <div class="text-center mt-4">
      <a href="/diagnose" class="btn btn-outline-success">🤖 AI Recommendation</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
