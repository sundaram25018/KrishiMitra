<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgriBot Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='style/bot.css') }}"/>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">🌾 FarmAssist</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="/">🏠 Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/weather">🌦️ Weather</a></li>
          <li class="nav-item"><a class="nav-link" href="/chat">💬 Diagnose</a></li>
          <li class="nav-item"><a class="nav-link" href="/news">📰 News</a></li>
          <li class="nav-item"><a class="nav-link" href="/bots">🧠 Chatbot</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Chat Interface -->
  <div class="chat-container">
    <h2 class="text-center mb-4">Ask AgriBot! 🌱</h2>
    
    <div id="chat-box" class="d-flex flex-column"></div>

    <div class="mt-3">
      <textarea id="userQuery" class="form-control" placeholder="Type your question here..." rows="3"></textarea>
      <button onclick="sendMessage()" class="btn btn-success mt-3 w-100">Send</button>
    </div>
  </div>

  <!-- Script -->
  <script>
    async function sendMessage() {
      const input = document.getElementById("userQuery");
      const query = input.value.trim();
      const chatBox = document.getElementById("chat-box");

      if (!query) return;

      chatBox.innerHTML += `<div class='chat-message user-message'>${query}</div>`;
      input.value = "";

      const loadingMsg = document.createElement("div");
      loadingMsg.className = "chat-message bot-message loading-message";
      loadingMsg.textContent = "Typing...";
      chatBox.appendChild(loadingMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch("/query", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        });

        const data = await res.json();
        loadingMsg.remove();

        chatBox.innerHTML += `<div class='chat-message bot-message'>${data.response}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        loadingMsg.remove();
        chatBox.innerHTML += `<div class='chat-message bot-message text-danger'>Error: ${error}</div>`;
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
