<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Recommendation System | FarmAssist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/diagnose.css') }}">
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">🌾 Crop Recommendation System</h2>

    <form method="POST" class="p-4 shadow rounded bg-white">
      <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <input type="text" class="form-control" id="country" name="country" required>
      </div>
      <div class="mb-3">
        <label for="location" class="form-label">Location (City/Region)</label>
        <input type="text" class="form-control" id="location" name="location" required>
      </div>
      <div class="mb-3">
        <label for="season" class="form-label">Season or Month</label>
        <input type="text" class="form-control" id="season" name="season" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Get Recommendations</button>
    </form>

    {% if recommendations %}
      <div class="mt-5 p-4 bg-white shadow rounded">
        <h4 class="mb-3">📝 Expert Recommendations:</h4>
        <pre style="white-space: pre-wrap;">{{ recommendations }}</pre>
      </div>
    {% endif %}
  </div>

    <a href="/" class="btn btn-link mt-3">← Back to Home</a>
  </div>
</body>
</html>
