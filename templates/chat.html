<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Farmer Assistant Chatbot | FarmAssist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style/chat.css') }}">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">FarmAssist</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">🏠 Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/weather">🌦️ Weather</a></li>
          <li class="nav-item"><a class="nav-link active" href="/chat">💬 Chatbot</a></li>
          <li class="nav-item"><a class="nav-link" href="/news">📰 News</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Chat Section -->
  <div class="container py-5">
    <h2 class="text-center mb-4">🌾 Crop Recommendation System</h2>

    <form method="POST" class="p-4 shadow rounded bg-white">
      <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <input type="text" class="form-control" id="country" name="country" required>
      </div>
      <div class="mb-3">
        <label for="location" class="form-label">Location (City/Region)</label>
        <input type="text" class="form-control" id="location" name="location" required>
      </div>
      <div class="mb-3">
        <label for="season" class="form-label">Season or Month</label>
        <input type="text" class="form-control" id="season" name="season" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Get Recommendations</button>
    </form>

    {% if recommendations %}
      <div class="mt-5 p-4 bg-white shadow rounded">
        <h4 class="mb-3">📝 Expert Recommendations:</h4>
        <pre style="white-space: pre-wrap;">{{ recommendations }}</pre>
      </div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
