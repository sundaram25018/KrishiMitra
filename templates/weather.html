<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸŒ¾ Weather Forecast - KrishiMitra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style/weather.css') }}">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">ğŸŒ¾ FarmAssist</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">ğŸ  Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="/weather">ğŸŒ¦ï¸ Weather</a></li>
          <li class="nav-item"><a class="nav-link" href="/chat">ğŸ’¬ Chatbot</a></li>
          <li class="nav-item"><a class="nav-link" href="/news">ğŸ“° News</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="text-center mb-4">ğŸŒ¦ï¸ Weather Info by District</h2>

    <form id="weatherForm" class="row g-3">
      <div class="col-md-5">
        <input type="text" class="form-control" id="state" placeholder="Enter State" required>
      </div>
      <div class="col-md-5">
        <input type="text" class="form-control" id="district" placeholder="Enter District" required>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-success w-100">Get Weather</button>
      </div>
    </form>

    <div id="weatherResult" class="mt-5"></div>
  </div>

  <script>
    const API_KEY = "{{ api_key }}";

    document.getElementById('weatherForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const state = document.getElementById('state').value;
      const district = document.getElementById('district').value;
      const location = `${district}, ${state}, India`;
      const resultDiv = document.getElementById('weatherResult');
      resultDiv.innerHTML = "<div class='text-center'>â³ Loading...</div>";

      try {
        const geoRes = await fetch(`https://api.openweathermap.org/geo/1.0/direct?q=${location}&limit=1&appid=${API_KEY}`);
        const geoData = await geoRes.json();
        if (!geoData.length) throw new Error("Location not found!");

        const { lat, lon } = geoData[0];

        const weatherRes = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`);
        const weatherData = await weatherRes.json();

        let currentHTML = `
          <div class="card shadow dark-card mb-4">
            <div class="card-body">
              <h5 class="card-title">${weatherData.name}, ${state}</h5>
              <p class="card-text">
                ğŸŒ¡ï¸ <strong>Temperature:</strong> ${weatherData.main.temp}Â°C<br>
                ğŸ“ˆ <strong>Max:</strong> ${weatherData.main.temp_max}Â°C, ğŸ“‰ <strong>Min:</strong> ${weatherData.main.temp_min}Â°C<br>
                ğŸ’§ <strong>Humidity:</strong> ${weatherData.main.humidity}%<br>
                â˜ï¸ <strong>Cloud Cover:</strong> ${weatherData.clouds.all}%<br>
                ğŸŒ«ï¸ <strong>Visibility:</strong> ${(weatherData.visibility / 1000).toFixed(1)} km<br>
                ğŸ§­ <strong>Pressure:</strong> ${weatherData.main.pressure} hPa<br>
                ğŸŒ¬ï¸ <strong>Wind:</strong> ${weatherData.wind.speed} m/s at ${weatherData.wind.deg}Â°<br>
                ğŸŒ… <strong>Sunrise:</strong> ${new Date(weatherData.sys.sunrise * 1000).toLocaleTimeString()}<br>
                ğŸŒ‡ <strong>Sunset:</strong> ${new Date(weatherData.sys.sunset * 1000).toLocaleTimeString()}<br>
                ğŸŒ«ï¸ <strong>Condition:</strong> ${weatherData.weather[0].description}
              </p>
            </div>
          </div>`;

        let alert = "";
        if (weatherData.main.humidity > 85) alert += "âš ï¸ High humidity â€“ Risk of fungal infection in crops.<br>";
        if (weatherData.main.temp > 38) alert += "ğŸ”¥ Heat stress â€“ Consider irrigation and shade nets.<br>";
        if (weatherData.wind.speed > 10) alert += "ğŸŒªï¸ Strong winds â€“ Secure crops or nets.<br>";

        if (alert) {
          currentHTML += `
            <div class="alert alert-warning shadow">
              <h6>ğŸ§‘â€ğŸŒ¾ Crop Advisory:</h6>${alert}
            </div>`;
        }

        resultDiv.innerHTML = currentHTML;

        const forecastRes = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`);
        const forecastData = await forecastRes.json();

        let forecastHTML = `<h5 class="mt-4 text-success">ğŸ“… 5-Day Forecast (3hr Interval)</h5>`;
        forecastHTML += `<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">`;

        forecastData.list.slice(0, 6).forEach(item => {
          const time = new Date(item.dt * 1000).toLocaleString();
          forecastHTML += `
            <div class="col">
              <div class="card shadow dark-card forecast-card h-100">
                <div class="card-body">
                  <h6 class="card-title">${time}</h6>
                  <p class="card-text">
                    ğŸŒ¡ï¸ Temp: ${item.main.temp}Â°C<br>
                    ğŸ’§ Humidity: ${item.main.humidity}%<br>
                    â˜ï¸ ${item.weather[0].description}<br>
                    ğŸŒ¬ï¸ Wind: ${item.wind.speed} m/s
                  </p>
                </div>
              </div>
            </div>`;
        });

        forecastHTML += `</div>`;
        resultDiv.innerHTML += forecastHTML;

      } catch (err) {
        resultDiv.innerHTML = `<div class="alert alert-danger shadow">âŒ ${err.message}</div>`;
      }
    });
  </script>

</body>
</html>
