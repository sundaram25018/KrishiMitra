<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Finder | FarmAssist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='style/weather.css') }}">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">FarmAssist</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">🏠 Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="/weather">🌦️ Weather</a></li>
          <li class="nav-item"><a class="nav-link" href="/chat">💬 Chatbot</a></li>
          <li class="nav-item"><a class="nav-link" href="/news">📰 News</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Weather Section -->
  <div class="container py-5">
    <h2 class="text-center mb-4">🌦️ Indian Weather Lookup</h2>

    <form id="weatherForm" class="row g-3 justify-content-center">
      <div class="col-md-4">
        <input type="text" class="form-control" id="state" placeholder="Enter State" required>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" id="district" placeholder="Enter District" required>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Get Weather</button>
      </div>
    </form>

    <div id="weatherResult" class="mt-5"></div>
  </div>

  <!-- Scripts -->
  <script>
    const API_KEY = "{{ api_key }}"; // Flask will inject this

    document.getElementById('weatherForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const state = document.getElementById('state').value;
      const district = document.getElementById('district').value;
      const location = `${district}, ${state}, India`;

      try {
        // Step 1: Get lat/lon
        const geoRes = await fetch(`https://api.openweathermap.org/geo/1.0/direct?q=${location}&limit=1&appid=${API_KEY}`);
        const geoData = await geoRes.json();
        if (!geoData.length) throw new Error("Location not found!");

        const { lat, lon } = geoData[0];

        // Step 2: Get weather
        const weatherRes = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`);
        const weatherData = await weatherRes.json();

        const html = `
          <div class="card shadow mx-auto" style="max-width: 500px;">
            <div class="card-body">
              <h5 class="card-title">${weatherData.name}, ${state}</h5>
              <p class="card-text">
                🌡️ Temperature: ${weatherData.main.temp}°C<br>
                💨 Wind Speed: ${weatherData.wind.speed} m/s<br>
                🌫️ Condition: ${weatherData.weather[0].description}<br>
                💧 Humidity: ${weatherData.main.humidity}%
              </p>
            </div>
          </div>`;
        document.getElementById('weatherResult').innerHTML = html;

      } catch (err) {
        document.getElementById('weatherResult').innerHTML = `
          <div class="alert alert-danger text-center">❌ ${err.message}</div>`;
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
